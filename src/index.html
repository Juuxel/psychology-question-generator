<!DOCTYPE html>
<html>

<head>
    <title>Psychology Question Generator</title>
    <script src="main.js"></script>
    <style>
        :root {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        button {
            font-size: large;
        }

        #question {
            font-size: larger;
        }

        .one {
            font-weight: bold;
        }

        .card {
            border: thin solid darkgray;
            border-radius: 1em;
            padding: 1em;
            margin: 0.5em;
            box-shadow: 0px 4px 10px 0px #E0E0E0;
        }
    </style>
</head>

<body>
    <h1>Psychology Question Generator</h1>
    <div class="card">
        <p id="question">
            <em>Press one of the buttons below to generate a question.</em>
        </p>
        <div>
            <button onclick="generateSaq()">Generate SAQ</button>
            <button onclick="generateErq()">Generate ERQ</button>
        </div>
    </div>
    <div class="card">
        <h2>Toggle approaches on/off</h2>
        <ul class="checkboxes">
            <li><input class="approach-checkbox" type="checkbox" id="biological-checkbox" onclick="toggle('biological')">
                <label for="biological-checkbox">Biological approach</label>
                <input class="approach-checkbox" type="checkbox" id="biological-hl-checkbox" onclick="toggleHl('biological')">
                <label for="biological-hl-checkbox">HL extensions</label>
            <li><input class="approach-checkbox" type="checkbox" id="cognitive-checkbox" onclick="toggle('cognitive')">
                <label for="cognitive-checkbox">Cognitive approach</label>
                <input class="approach-checkbox" type="checkbox" id="cognitive-hl-checkbox" onclick="toggleHl('cognitive')">
                <label for="cognitive-hl-checkbox">HL extensions</label>
            <li><input class="approach-checkbox" type="checkbox" id="sociocultural-checkbox" onclick="toggle('sociocultural')">
                <label for="sociocultural-checkbox">Sociocultural approach</label>
                <input class="approach-checkbox" type="checkbox" id="sociocultural-hl-checkbox" onclick="toggleHl('sociocultural')">
                <label for="cognitive-hl-checkbox">HL extensions</label>
            <li><input class="approach-checkbox" type="checkbox" id="abnormal-checkbox" onclick="toggle('abnormal')">
                <label for="abnormal-checkbox">Abnormal psychology</label>
        </ul>
    </div>
</body>

</html>
